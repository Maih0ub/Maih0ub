name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # runs once a day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Maih0ub
          outputs: dist/github-contribution-grid-snake.svg

      - name: Create output branch if not exists
        run: |
          git fetch
          git checkout -B output

      - name: Push generated Snake SVG to output branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          mv dist/github-contribution-grid-snake.svg ./
          git add github-contribution-grid-snake.svg
          git commit -m "Generate snake animation" || echo "No changes to commit"
          git push origin output --force
